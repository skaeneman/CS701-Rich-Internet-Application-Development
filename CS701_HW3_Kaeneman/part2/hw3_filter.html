<!doctype html>
<html ng-app="filterApp">
  <head>
    <script src="js/angular157.js"></script>
    <script src="js/filter_controller.js"></script>
    <script src="js/filter.js"></script>
  </head>
  <body>
   <div ng-controller='HelloController'>
    Input: <input ng-model='input'><p></p>
    Delimiter: <input ng-model='delimiter'>
    <p>{{input | tokenize}} (Default)</p>
    <p>{{input | tokenize:delimiter}} (With option)</p>
  </div>
  </body>
</html>
