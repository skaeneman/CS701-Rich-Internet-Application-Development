<!doctype html>
<html lang='en' ng-app="cart">
  <head>
   <title>Book Shopping Cart</title>

  <script src="js/angular10.js"></script>
  <script src="js/cartModule.js"></script>

  <link rel="stylesheet" href="css/ex05.css">
  </head>

  <body ng-controller="CartController" ng-init="updateBookCount()">

    <table>
      <caption><b>My Books</b></caption>
      <thead>
        <tr>
            <th>Title</th>
            <th>Qty</th>
            <th>UnitPrice</th>
            <th>$UnitPrice</th>
            <th>Line Total</th>
            <th>Total {{total | currency}}</th>
        </tr>
      </thead>
      <tbody ng-repeat="book in books">
        <tr>
            <td>
              <input ng-model="book.title">
            </td>
            <td>
                <input ng-model="book.qty" size="3">
            </td>
            <td>
              <input ng-model="book.price">
            </td>            
            <td>{{book.price | currency}}</td>
            <td>{{book.price * book.qty | currency}}</td>
            <td>
                <button ng-click="removeBook($index)">
                    Remove
                </button>
            </td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="background-color: #000;">
          <td align="right">
            <button ng-click="newBook($index)">New</button>            
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td align="right">
            <button ng-click="saveBook($index)">Save</button>
          </td>
          <td></td>
        </tr>
      </tfoot>      
    </table>
    <b>Book Count : {{count}}</b>
  </body>
</html>
