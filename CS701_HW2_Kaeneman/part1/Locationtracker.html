<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation</title>
        <meta charset="utf-8">
        <script src="LocationTracker.js"></script>
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>
        <header>
            <h2>Geolocation</h2>
        </header>
        <section>
            <article>
                <button id="startBtn">Start</button>
             
                <p></p>
                <div id="status">
                    <p id="index">Update#:</p>
                    <p id="latitude">Start Latitude:</p>
                    <p id="longitude">Start Longitude:</p>
                    <p id="currentLatitude">Current Latitude:</p>
                    <p id="currentLongitude">Current Longitude:</p>
                </div>
                <p></p>
                <div id="map">
                </div>
            </article>
        </section>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD61Un3DswF8Pu1c1pCXZ3LAl045sLXGQs"
        type="text/javascript"></script>        
    </body>
</html>
