<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation</title>
        <meta charset="utf-8">
        <script src="LocationTracker.js"></script>
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>
        <header>
            <h2>Geolocation</h2>
        </header>
        <section>
            <article>
                <button id="checkButton">Get Current Location</button>
                 <button id="pathButton">Show Next Path</button>
             
                <p></p>
                <div id="status">
                    <p id="latitude">Latitude:</p>
                    <p id="longitude">Longitude:</p>
                    <p id="accuracy">Accuracy:</p>
                    <p id="timestamp">Timestamp:</p>
                </div>
                <p></p>
                <div id="map">
                </div>
            </article>
        </section>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD61Un3DswF8Pu1c1pCXZ3LAl045sLXGQs&callback=getLocation"
        type="text/javascript"></script>        
    </body>
</html>
