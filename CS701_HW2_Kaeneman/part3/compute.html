<!DOCTYPE html>
<html>
    <head>
        <title>Web Workers</title>
        <meta charset="utf-8">
        <script src="compute.js"></script>
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>
      <header>
        <h1>Web Workers</h1>
      </header>
  
        <section>
            <article>
                <div id="error" style="color:red"></div>
                <p></p>
                Range: 1 - 
                <input type="number" id="range" value="5000" required>     
                <p></p>         
                # of web workers: 
                <input type="number" id="numWorkers" value="5" required>
                <p></p>
                <button id="startButton">Start Workers</button>
                <p></p>               
                <div><b>Total: </b><span id="totalResult"></span></div>     

                <p></p>
                <h3>Received Messages</h3>
               
                <ul id="items"></ul>

                <p></p>
                <h3>Local Storage</h3>
               
                <ul id="localStorageItems"></ul>                
            </article>
        </section>
    </body>
</html>
