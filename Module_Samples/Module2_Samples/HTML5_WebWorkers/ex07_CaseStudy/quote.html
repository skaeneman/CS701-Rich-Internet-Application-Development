<!doctype html>
<html lang="en">
<head>
<title>Quote</title>
<meta charset="utf-8">
</head>
<body>
<h2>Sample from Head First HTML5 Programming</h2>

<p id="quote"></p>

<p>Next quote in 5 seconds...</p>
<script>
    var worker = new Worker("quote.js");
    worker.onmessage = function(event) {
        document.getElementById("quote").innerHTML = event.data;
    }
    worker.onerror = function(error) {
        document.getElementById("quote").innerHTML = error.message;
    }
</script>
</body>
</html>
