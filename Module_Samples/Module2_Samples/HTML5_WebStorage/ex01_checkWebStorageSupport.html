<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            if(window.sessionStorage)
                document.writeln("sessionStorage support is available.")
            else
                document.writeln("sessionStorage support is not available.")
          
            if(window.localStorage)
                document.writeln("localStorage support is available.")
            else
                document.writeln("localStorage support is not available.")
        </script>
    </body>
</html>
