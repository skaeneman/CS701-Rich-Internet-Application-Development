<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation Sample</title>
        <meta charset="utf-8">
        <script src="ex07_geoLocationSample.js"></script>
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>
        <header>
            <h2>Geolocation Example</h2>
        </header>
        <section>
            <article>
                <button id="checkButton">Get Location</button>
                <p></p>
                <div id="status">
                    <p id="latitude">Latitude:</p>
                    <p id="longitude">Longitude:</p>
                    <p id="accuracy">Accuracy:</p>
                    <p id="timestamp">Timestamp:</p>
                </div>
                <p></p>
                <div id="map">
                </div>
            </article>
        </section>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT2_sA3Z-aoztwo3AhNk8shuwWu7l80GA&callback=getLocation" async defer></script>
    </body>
</html>
