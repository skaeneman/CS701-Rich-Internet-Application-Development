<!DOCTYPE html>
<html>
<head>
    <title>Factory Pattern Example</title>
    <script type="text/javascript">
    
        function createPerson(name, age, job){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function(){
                console.log(this.name);
            };    
            return o;
        }
        
        var person1 = createPerson("Bob", 25, "Software Engineer");
        var person2 = createPerson("Charlie", 30, "Architect");
        
        person1.sayName();   //Bob
        person2.sayName();   //Charlie
    
        console.log(typeof person1); // object
        
    </script>
</head>
<body>
		<b>Output logged to console...</b>
</body>
</html>
