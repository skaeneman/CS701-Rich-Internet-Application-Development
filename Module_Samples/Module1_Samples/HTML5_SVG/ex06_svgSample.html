<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Paths</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="500" height="300">
          
           <path d="M 50,50 L 100,25 L 150,50 L 100,75 Z"
                fill="none" stroke="#000000" stroke-width="4">
           </path>
           
           <path d="M 200,50 L 250,25 L 300,50 L 250,75 Z"
                fill="#FF0000" stroke="#000000" stroke-width="4">
           </path>
           
           // Quadratic curve
           <path d="M 50,200 Q 200,40 250,200"
                fill="none" stroke="#000000" stroke-width="4">
           </path>
           
           // Cubic curve
           <path d="M 260,200 C 280,70 410,350 460,200"
                fill="none" stroke="#000000" stroke-width="4">
           </path>
           
        </svg>

    </body>
</html>
