<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Patterns</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="200">
           <defs>
              <pattern id="pattern1" patternUnits="userSpaceOnUse"
                width="50" height="50">
                   <image width=50 height=50 xlink:href="f4.png">
                   </image>
              </pattern>
           </defs>    
        
           <rect fill="url(#pattern1)" x="0" y="0" 
                width="400" height="200" 
                stroke="#000000" stroke-width="4">
           </rect>
                
        </svg>
    </body>
</html>
