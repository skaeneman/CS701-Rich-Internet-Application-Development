<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Basic Shapes</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="300">
          
          // rectangle elements
          
            <rect x="50" y="5" width="50" height="50" > </rect>
           
            <rect x="175" y="5" width="50" height="50" stroke="#000000"
                stroke-width="4" fill="#FF0000"> </rect>
                
            <rect x="300" y="5" width="50" height="50" stroke="#000000"
                stroke-width="4" fill="#FF0000" opacity="0.5"> </rect>
                
            // line segments
            
            <line x1="50" y1="75" x2="350" y2="75" stroke="#000000"></line>
            
            <line x1="50" y1="90" x2="350" y2="90" stroke="#FF0000"
                 stroke-width="4"></line>
                 
            // circle elements
             <circle cx="75" cy="150" r="50" > </circle>
             
             <circle cx="185" cy="150" r="50" stroke="#000000"
                stroke-width="4" fill="#FFFF00"> </circle>
             
             <circle cx="295" cy="150" r="50" stroke="#000000"
                stroke-width="4" fill="#FFFF00" opacity="0.5"> </circle>
                
             // ellipse elements
             <ellipse cx="75" cy="240" rx="50" ry="30" > </ellipse>
             
             <ellipse cx="185" cy="240" rx="50" ry="30" stroke="#000000"
                stroke-width="4" fill="#FFC0CB"> </ellipse>
             
             <ellipse cx="295" cy="240" rx="50" ry="30" stroke="#000000"
                stroke-width="4" fill="#FFC0CB" opacity="0.5"> </ellipse>
            -->
        </svg>

    </body>
</html>
