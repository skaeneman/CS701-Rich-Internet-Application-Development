<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Animations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="300">
          
          <rect x="100" y="100" height="100" width="100"
             stroke-width="4" stroke = "#FF0000" fill= "#0000FF">
    
            <animateTransform
                    attributeName="transform"
                    begin="0s" dur="5s"
                    type="rotate"
                    from="0 150 150"
                    to="360 150 150"
                    repeatCount="indefinite">
            </animateTransform>
          </rect>
        
        </svg>

    </body>
</html>
