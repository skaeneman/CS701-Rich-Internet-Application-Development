<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Transformations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="300">
          
          <g transform="translate(150,0) rotate(45)">
            <rect x="50" y="50" width="100" height="60" 
                stroke="#000000" stroke-width="4" fill="#FF0000"> 
            </rect>
            <text x=50 y=85 font-family="san-serif" 
                font-size="32px" fill="#00000">
                    CS701!
            </text>
            <ellipse cx="100" cy="200" rx="50" ry="30" 
                stroke="#000000" stroke-width="4" fill="#FFC0CB"> 
            </ellipse>
            <text x=55 y=205 font-family="san-serif" 
                font-size="24px" fill="#00000">
                    HTML5!
            </text>
         </g>    
             
        </svg>

    </body>
</html>
