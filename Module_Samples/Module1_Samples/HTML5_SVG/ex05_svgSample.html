<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Polylines</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="200">
          
           <polyline points="50,100 75,100 75,75  
                       100,75 100,50 125,50 125,100" 
               stroke="#0000FF" stroke-width="4" fill="none">
            </polyline>
        
           <polyline points="150,100 175,100 175,75  
                       200,75 200,50 225,50 225,100" 
               stroke="#0000FF" stroke-width="4" fill="#000000">
           </polyline>
          
        </svg>

    </body>
</html>
