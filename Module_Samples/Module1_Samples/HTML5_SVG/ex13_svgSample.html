<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Animations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="300">
          
             <circle cx="100" cy="150" r="50" stroke="#000000"
                  stroke-width="4" fill="#FFFF00">
           
                <animate dur="5s" attributeName="r" 
                    values="50;75;50"
                    repeatCount="indefinite">
                 </animate>
           
              </circle>
             
             <circle cx="295" cy="150" r="75" stroke="#000000"
                stroke-width="4" fill="#FFFF00" opacity="0.5"> 
              
               <animate dur="3s" attributeName="opacity"
                    from="1.0" to="0.0"
                    repeatCount="indefinite">
                </animate>
                
              </circle>
            
        </svg>

    </body>
</html>
