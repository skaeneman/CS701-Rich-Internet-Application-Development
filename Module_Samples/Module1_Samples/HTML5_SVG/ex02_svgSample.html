<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="200">
            // a text element
            <text x=50 y=150
                font-family="san-serif" 
                font-size="32px"
                fill="#FF0000">
                    Welcome to CS701!

            // an image element

        </svg>

    </body>
