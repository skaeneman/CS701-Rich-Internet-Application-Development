<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG Sample - Transformations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>

        <svg width="400" height="300">
          <defs>
              <g id="myGroup">
                <rect x="50" y="50" width="100" height="60" 
                    stroke="#000000" stroke-width="4" fill="#FF0000"> 
                </rect>
                <ellipse cx="100" cy="80" rx="50" ry="30" 
                    stroke="#000000" stroke-width="4" fill="#FFC0CB"> 
                </ellipse>
             </g>
         </defs>    
        
         <use xlink:href="#myGroup" 
                transform="translate(0,0)"></use>
         <use xlink:href="#myGroup" 
                transform="translate(120,0)"></use>
        
        <use xlink:href="#myGroup" 
                transform="translate(0,150) scale(0.75)"></use>
        <use xlink:href="#myGroup" 
                transform="translate(120,150) scale(0.5)"></use>
        
        </svg>
    </body>
</html>
