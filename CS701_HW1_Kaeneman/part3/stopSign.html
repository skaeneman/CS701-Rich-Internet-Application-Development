<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Sign - Polygons</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="html5.css">
</head>

<body>

    <svg width="500" height="300">
        <defs>
            <g id="stopSign">
                <polygon points="60,10 130,10 165,50  
                        165,120 130,155 60,155 25,120, 25,50" fill="red" stroke="#C0C0C0" stroke-width="5">
                </polygon>
                
                <text x=63 y=95 font-family="san-serif" font-size="26px" fill="#FFFFFF">
                    STOP
                </text>
            </g>
        </defs>

        <use xlink:href="#stopSign" transform="translate(0,0)"></use>

    </svg>

</body>

</html>
