<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Sign - Polygons</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="html5.css">
</head>

<body>

    <svg width="500" height="300">
        <defs>
            <g id="stopSign">
                <polygon points="30,0 95,0 130,30  
                        130,100 95,130 30,130 0,100, 0,30" fill="red" stroke="#C0C0C0" stroke-width="5">
                </polygon>

                <text x=28 y=75 font-family="san-serif" font-size="30px" fill="#FFFFFF">
                    STOP
                </text>
            </g>
        </defs>

        <!-- regular -->
        <use xlink:href="#stopSign" transform="translate(10,5)"></use>

        <!-- rotated 90 degrees -->
        <use xlink:href="#stopSign" transform="translate(150,5) rotate(90, 80, 80)"></use>

        <!-- rotated 180 degrees -->
        <use xlink:href="#stopSign" transform="translate(315,-23) rotate(180, 80, 80)"></use>

        <!-- animated rotation -->
        <use xlink:href="#stopSign" x=170 y=150>
            <animateTransform 
                attributeName="transform" type="rotate" 
                begin="0s" dur="0.90s" 
                from="0 240 220" to="360 240 220"
                repeatCount="indefinite">
            </animateTransform>
        </use>

    </svg>

</body>

</html>
